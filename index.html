<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="carousel">
            <ul class="carousel__image-list">
                <li class="image-list__item" data-slide="slide1">
                    <img src="images/image1.jpeg" alt="">
                </li>
                <li class="image-list__item" data-slide="slide2">
                    <img src="images/image2.jpeg" alt="">
                </li>
                <li class="image-list__item" data-slide="slide3">
                    <img src="images/image3.png" alt="">
                </li>
                <li class="image-list__item" data-slide="slide4">
                    <img src="images/image4.jpeg" alt="">
                </li>
                <li class="image-list__item" data-slide="slide5">
                    <img src="images/image5.jpeg" alt="">
                </li>
            </ul>
            <div class="carousel-arrows">
                <button class="arrows arrow-left"></button>
                <button class="arrows arrow-right"></button>
            </div>
            <ul class="control-dots">
                <li class="control-dots__item1">
                    <span class="contol-dots__dot active"></span>
                </li>
                <li class="control-dots__item2">
                    <span class="contol-dots__dot"></span>
                </li>
                <li class="control-dots__item3">
                    <span class="contol-dots__dot"></span>
                </li>
                <li class="control-dots__item4">
                    <span class="contol-dots__dot"></span>
                </li>
                <li class="control-dots__item5">
                    <span class="contol-dots__dot"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
